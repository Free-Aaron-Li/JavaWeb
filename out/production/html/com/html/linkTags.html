<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--超链接 默认本标签页打开网站-->
<a href="http://www.baidu.com">百度</a>
<br>
<!--在空白标签页打开网站-->
<a href="http://www.baidu.com" target="_blank">百度</a>
<br>
<!--在本标签页打开网站-->
<a href="http://www.baidu.com" target="_self">百度</a>
<br>
<!--可以打开本地文件资源-->
<a href="./listTags.html">ListTags</a>
<br>
<!--邮件发送 会打开本地邮箱客户端，自动填写收件人的邮箱地址-->
<a href="mailto:Free_Aaron.Li@outlook.com">联系我</a>
<br>
<!--通过点击图片，跳转到指定网站资源位置-->
<a href="http://www.baidu.com" target="_blank"><img src="./../photo/girl2.jpg" width="600" ></a>
</body>
</html>
