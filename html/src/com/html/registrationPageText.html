<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>案例1——注册页面</title>
</head>
<body>
<!--定义表单 from-->
<from action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" placeholder="请输入邮箱名"></td>
        </tr>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
        </tr>
        <tr>
            <td><label for="phone-number">手机号</label></td>
            <td><input type="text" name="phone-number" id="phone-number" placeholder="请输入手机号码"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="gender" value="man" checked>男
                <input type="radio" name="gender" value="woman">女
            </td>
        </tr>
        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td><label for="verification-code">验证码</label></td>
            <td><input type="text" name="verification-code" id="verification-code" placeholder="请输入验证码">
                <img src="./../resource/HTML学完表单案例图片/verify_code.jpg" alt="验证码">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册" id="register"></td>
        </tr>
    </table>
</from>
</body>
</html>
