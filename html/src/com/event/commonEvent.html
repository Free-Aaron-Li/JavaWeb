<!DOCTYPE HTML>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
    <script>
        /*
           1、点击事件：
              1、onclick 单击事件
              2、ondbclick 双击事件
          2、焦点事件：
              1、onblur：失去焦点
                  一般用于表单校验
              2、onfocus：元素获得焦点
          3、加载事件：
              1、onload：一张页面或一幅图片加载完成执行
          4、鼠标事件：
              |事件|解释|
              |:---:|:---:|
              |onmousedown|鼠标按钮被按下|
              |onmouseup|鼠标按键被松开|
              |onmousemove|鼠标被移动|
              |onmouseout|鼠标从某元素移开|
              |onmouseover|鼠标移动到某元素之上|
          5、键盘事件：
              1、onkeydown：某个键盘按键被按下
              2、onkeyup：某个键盘按键被松开
              3、onkeypress：某个键盘按键按下并松开
          6、选中和改变事件：
              1、onchange：域的内容被改变
              2、onselect：文本被选中
          7、表单事件：
              1、onsubmit：确认按钮被点击
                可以阻止表单提交
                    方法返回false则表单被阻止提交
              2、onreset：重置按钮被点击
         */


        //2、加载完成事件
        window.onload = function () {
            //1、失去焦点事件
            /* document.getElementById("username").onblur = function () {
                 alert("失去焦点！");
             }*/

            //3、绑定鼠标事件
            /*document.getElementById("username").onmouseover = function () {
                alert("鼠标来了！");
            }*/

            //4、鼠标点击事件
            // onmousedown事件：定义方法时，定义一个参数，接受event对象。event对象的button属性可以获取鼠标按键被点击了
            //具体：o代表鼠标左键，1代表鼠标中键，2代表鼠标右键
            document.getElementById("username").onmousedown = function (event) {
                alert(event.button);
            }

        }
    </script>
</head>
<body>
<input id="username">

</body>
</html>
