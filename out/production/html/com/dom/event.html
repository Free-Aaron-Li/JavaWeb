<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

</head>
<body>
//绑定方式1
<img id="light" src="../resource/javascript高级/案例1点灯开关/off.gif" onclick="fun();">

//绑定方式2
<img id="light2" src="../resource/javascript高级/案例1点灯开关/off.gif">


<script>
    function fun() {
        alert('我被点了');
        alert('hahaha');
    }

    //1、获取light2对象
    var light2 = document.getElementById('light2');
    //2、绑定事件
    light2.onclick = fun();
</script>
</body>
</html>
