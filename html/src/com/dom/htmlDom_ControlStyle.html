<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>控制样式</title>
    <style>
        .d1 {
            border: 1px solid red;
            width: 30px;
            height: 30px;
        }

        .d2 {
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="div1">
    div
</div>

<div id="div2">
    div
</div>

<script>
    var div1 = document.getElementById("div1");
    div1.onclick = function () {
        //修改样式方式1：
        div1.style.border = "1px solid red";
        div1.style.width = "200px";

        //font-size --> fontSize
        div1.style.fontSize = "20px";
    }
    document.getElementById("div2").onclick = function () {
        //修改样式方式2：
        document.getElementById("div2").className = "d1";
    }
</script>
</body>
</html>
