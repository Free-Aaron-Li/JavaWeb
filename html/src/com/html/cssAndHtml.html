 <!--   <style>

</head>
<body>
<!--
内联方式：
    在标签内使用style属性指定css代码
    并不推荐使用
    -->
<div style="color: #d50707;">hello css</div>

<!--
内部样式：
    在head标签内，定义style标签，style标签的标签体内容就是css代码
    -->
<div>hello</div>

<!--
外部样式：
1、在定义css资源文件。
2、在head标签内，定义link标签，引入外部资源文件-->
</body>
</html>
