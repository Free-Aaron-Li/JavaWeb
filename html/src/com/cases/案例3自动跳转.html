<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p {
            text-align: center;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
<p>
    <span id="time">5</span>秒之后，自动跳转到首页……
</p>
<script>
    /*
      分析：
          1、显示页面效果：<p>标签
          2、倒计时读秒效果实现
              2.1 定义一个方法，获取span标签，修改span标签体内容，时间--
              2.2 定义一个定时器，1秒执行该方法
          3、在方法中判断如果时间<=0，则跳转到首页

     */
    //显示倒计时效果
    var second = 5;
    var time = document.getElementById("time");

    function showtime() {
        second--;
        //判断时间
        if (second <= 0) {
            //跳转到首页
            location.href = "http://www.baidu.com";
        }
        time.innerHTML = second + "";
    }

    //设置定时器，1秒执行一次方法
    setInterval(showtime, 1000);
</script>
</body>
</html>
