<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>CSS字体属性</title>
    <style >
        p{
            color: red;
            font-size:30px;
            text-align:center;
            line-height: 100px;

            /*
            border：边框
            */
            border: 1px solid red;
        }
        div{
            border: 1px solid red;
            width:400px;
            height:400px;
            /*
            背景图片
            no-repeat: 不重复
            */
            background: url("../photo/短发女孩 袜子 窗户 云 壁纸 .jpg") no-repeat center;
        }
    </style>
</head>
<body>
<p>This is an example</p>
<div></div>
</body>
</html>
