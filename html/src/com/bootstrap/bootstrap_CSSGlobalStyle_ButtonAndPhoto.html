<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 设置编码 -->
    <meta charset="utf-8">
    <!-- 设置对IE浏览器的支持 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置窗口比例，设置width等于设备宽度，缩放比例为1：1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>入门Bootstrap之CSS全局样式-按钮和图片</title>

    <!-- 引入Bootstrap，该版本为3.4.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>-->
    <!--
    <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    -->
    <!-- [endif]-->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery(该版本为：3.6.1)，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <a class="btn btn-default" href="#" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit">

    <br>

    <!-- Standard button -->
    <button type="button" class="btn btn-default">（默认样式）Default</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">（首选项）Primary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">（成功）Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">（一般信息）Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">（警告）Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">（危险）Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">（链接）Link</button>

    <hr>
    <!-- 图片 -->
    <img src="./../resource/旅游网站图片_初学HTML/banner_1.jpg" class="img-responsive" alt="Responsive image">
    <!-- 图片样式 -->
    <img src="./../resource/旅游网站图片_初学HTML/banner_1.jpg" class="img-responsive img-circle" alt="Responsive image">
    <img src="./../resource/旅游网站图片_初学HTML/banner_1.jpg" class="img-responsive img-rounded" alt="Responsive image">
    <img src="./../resource/旅游网站图片_初学HTML/banner_1.jpg" class="img-responsive img-thumbnail" alt="Responsive image">
</div>
</body>
</html>
