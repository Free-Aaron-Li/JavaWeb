<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表：ol-->
<ol type="a" start="4">
    <li>hello</li>
    <li>world</li>
    <li>!!!!!!!!</li>
</ol>
<!--无序列表：ul-->
<ul type="disc">
    <li>hello</li>
    <li>world</li>
    <li>!!!!!!!!</li>
</ul>
<ul type="square" >
    <li>hello</li>
    <li>world</li>
    <li>!!!!!!!!</li>
</ul>
<ul type="circle" >
    <li>hello</li>
    <li>world</li>
    <li>!!!!!!!!</li>
</ul>
</body>
</html>
