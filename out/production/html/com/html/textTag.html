<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!-- 注释 -->
<!-- br标签  换行 -->
白日依山尽，<br/>
黄河入海流

<!--h1~h6 标题标签-->
<h1>Hello World</h1>
<h2>Welcome to the this</h2>

<!--p 段落标签-->
<p>
HTML5 是 W3C 与 WHATWG 合作的结果,WHATWG 指 Web Hypertext Application Technology Working Group。
</p>
<p>
WHATWG 致力于 web 表单和应用程序，而 W3C 专注于 XHTML 2.0。在 2006 年，双方决定进行合作，来创建一个新版本的 HTML。
</p>

<!--hr 显示一条水平线-->
<hr>
<!--b 加粗-->
白日依山尽<br>
<b> 黄河入海流</b><br>
<!--i 斜体-->
<i> 欲穷千里目</i><br>
<font color="red" size="6" face="宋体" >更上一层楼</font>

<hr>
</body>
</html>
