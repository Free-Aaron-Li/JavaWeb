<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table {
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td, th {
            text-align: center;
            border: 1px solid;
        }

        div {
            margin-top: 10px;
            margin-left: 30%;
        }

        /*
        元素移出背景色
        */
        .out {
            background-color: white;
        }

        /*
        移动到元素之上背景色
        */
        .over {
            background-color: pink;
        }
    </style>

    <script>
        /*
            分析：
                1、全选：
                    获取所有的checkbox
                    遍历checkbox，设置每个checkbox的状态为选中 checked属性

         */
        //1、在页面加载完绑定事件
        window.onload = function () {
            //2、给全选按钮绑定单击事件
            // 全选
            document.getElementById("selectAll").onclick = function () {
                const cbs = document.getElementsByName("cb");
                //2、遍历
                for (let i = 0; i < cbs.length; i++) {
                    //3、设置每一个cb的状态为选中，checked
                    cbs[i].checked = true;
                }
            }
            //未选
            document.getElementById("unSelectAll").onclick = function () {
                const cbs = document.getElementsByName("cb");
                //2、遍历
                for (let i = 0; i < cbs.length; i++) {
                    //3、设置每一个cb的状态为未选中，checked
                    cbs[i].checked = false;
                }
            }
            //反选
            document.getElementById("selectRev").onclick = function () {
                const cbs = document.getElementsByName("cb");
                //2、遍历
                for (let i = 0; i < cbs.length; i++) {
                    //3、设置每一个cb的状态为未选中，checked
                    cbs[i].checked = !cbs[i].checked;
                }
            }
            //第一个选中为全选
            document.getElementById("firstCb").onclick = function () {
                const cbs = document.getElementsByName("cb");
                //2、遍历
                for (let i = 0; i < cbs.length; i++) {
                    //3、设置每一个cb的状态和第一个cb的状态一样
                    cbs[i].checked = this.checked;
                }
            }

            //给所有tr绑定鼠标移动元素之上和移出元素之上事件
            const trs = document.getElementsByTagName("tr");
            for (let i = 0; i < trs.length; i++) {
                //移到元素之上
                trs[i].onmouseover = function () {
                    this.className = "over";
                }
                //移出元素
                trs[i].onmouseout = function () {
                    this.className = "out";
                }
            }

        }
    </script>

</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th>
            <label>
                <input type="checkbox" name="cb" id="firstCb">
            </label>
        </th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>
            <label>
                <input type="checkbox" name="cb">
            </label>
        </td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td>
            <label>
                <input type="checkbox" name="cb">
            </label>
        </td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td>
            <label>
                <input type="checkbox" name="cb">
            </label>
        </td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
