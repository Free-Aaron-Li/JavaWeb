<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
form：用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
    属性：
            action：指定提交数据的URL
            method：指定提交方式
                分类：一共7种，2种比较常用：get、post
                get：
                    1、请求参数会在地址栏中显示，封装到请求行中
                    2、请求参数长度有限制
                    3、请求不太安全
                post:
                    1、请求参数不会在地址栏中显示，会封装在
                    2、请求参数长度无限制
                    3、较为安全
            表单项中的数据要想被提交，必须指定name属性
-->
<form action="#" method="get">
    <label for="username">用户名</label>：<input type="text" name="username" placeholder="请输入用户名"
                                                id="username"><br>
    密码；<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="man" checked> 男
    <input type="radio" name="gender" value="woman"> 女 <br>
    爱好：<input type="checkbox" name="hobby" value="shopping">逛街
    <input type="checkbox" name="hobby" value="java" checked>Java
    <input type="checkbox" name="hobby" value="game">游戏<br>
    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"><br>
    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday_local"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份：<select name="province">
    <option value="select">---请选择---</option>
    <option value="北京">北京</option>
    <option value="上海">上海</option>
</select><br>
    自我描述：<textarea name="textarea" cols="20" rows="5"></textarea><br>
    <input type="submit" value="登录"><br>
    <input type="image" src="../resource/旅游网站图片_初学HTML/icon_4.jpg">
</form>
</body>
</html>
