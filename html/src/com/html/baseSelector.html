<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

  <style>
    #div1 {
      color:red;
    }
    div{
      color: green;
    }
    .cls1{
      color: blue;
    }
  </style>
</head>
<body>
<!--
①、基础选择器
	1、id选择器：选择器具体的id属性值的元素，建议在一个html页面中id值唯一
	    语法：#ids属性值{}
	2、元素选择器：选择具有相同标签名称的元素
	    语法：标签名称{}
	    *注意*：id选择器优先级要高于元素选择器
	3、类选择器：选择具有相同class属性值的元素
	    语法：.class属性值{}
	    *注意*：类选择器的优先级高于元素选择器，低于id选择器

②、扩展选择器
 	1、选择所有元素
 	      语法：*{ }
 	2、并集选择器
 	      语法：选择器1,选择器2
 	3、子选择器：筛选选择器1元素下的选择器2元素
 	      语法：选择器1 选择器2{ }
 	4、父选择器：筛选选择器2的元素
 	      语法：选择器1 > 选择器2{ }
 	5、属性选择器：选择元素名称，属性名=属性值的元素
 	      语法：元素名称[属性名="属性值"]{ }
 	6、伪类选择器：选择一些元素具有的状态
 	      语法：元素：状态{ }
 	      如：<a>
 	              状态：
 	                link：初始化的状态
 	                hover：鼠标悬浮状态
 	                active：正在访问状态
 	                visited：被访问过的状态
 	                -->



<div id="div1" >你好</div>
<div>世界</div>
<p class="cls1">!!</p>
</body>
</html>
