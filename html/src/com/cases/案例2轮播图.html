<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id="img" src="../resource/javascript高级/案例2轮播图/banner_1.jpg" width="1500" alt="图片资源">

<script>
    /*
    *分析：
    *       1、在页面上使用img标签使用图片
    *       2、定义一个方法，修改图片对象的src属性
    *       3、定义一个定时器，每隔3秒调用一次方法
    * */

    //修改图片src属性

    let number = 1;

    function fun() {
        number++;
        //判断number是否大于3
        if (number > 3) {
            number = 1;
        }
        let img = document.getElementById("img");
        img.src = "../resource/javascript高级/案例2轮播图/banner_" + number + ".jpg";
    }

    //定义定时器
    setInterval(fun, 3000);
</script>
</body>

</html>
